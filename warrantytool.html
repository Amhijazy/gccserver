<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Workspace</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css\libs\icons.css" rel="stylesheet">
    <link href="css\libs\materialize.css" rel="stylesheet">
    <link href="css\mystyles.css" rel="stylesheet">
    <link href="css\warrantytool.css" rel="stylesheet">
  </head>
  <body class="grey lighten-3">

    <div w3-include-html="assets/html/sidebar.html"></div>
    
    <div class="main-content">
        <div class="container">
            <div class="search-box">
              <table class="table table-striped table-condensed">
                <thead>
                  <th class="header">
                    Please enter the Machine Type and Serial Number of the machine you seek.
                  </th>
                </thead>
              </table>
              
              <form action="" onsubmit="javascript:searchWarranty();return false;" class="center-block">
                <fieldset>
                  <div class="form-group">
                      <input type="text" id="mt" placeholder="Machine Type" class="form-control">
                  </div>
                  <div class="form-group">
                      <input type="text" id="sn" placeholder="Serial Number" class="form-control">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Search &nbsp;<i class="fa fa-spinner" aria-hidden="true"></i></button>
                  </div>
                </fieldset>
              </form>
        
              <div class="well well-sm"></div>
            </div>
            <table class="table table-striped table-condensed" id="machineInfoTable">
              <thead>
                <th class="header" colspan="4">General Machine Information</th>
              </thead>
              <tbody id="machineInfo">
              </tbody>
            </table>
            <table class="table table-striped table-condensed" id="warrantyInfoTable">
              <thead>
                <th class="header" colspan="3">Warranty and Service Information</th>
              </thead>
              <tbody id="warrantyInfo">
              </tbody>
            </table>
            <table class="table table-striped table-condensed" id="upmaInfoTable">
              <thead>
                <th class="header" colspan="3">Warranty Upgrades and Maintenance Agreements</th>
              </thead>
              <tbody id="upmaInfo">
              </tbody>
            </table>
            <table class="table table-striped table-condensed" id="partInfoTable">
              <thead>
                <th class="header" colspan="4">Parts Information</th>
              </thead>
              <tbody id="partInfo">
              </tbody>
            </table>
            <table class="table table-striped table-condensed" id="aodInfoTable">
              <thead>
                <th class="header" colspan="2">AOD Info</th>
              </thead>
              <tbody id="aodInfo">
              </tbody>
            </table>
          </div>
        
    </div>
    
  </body>
  <script type="text/javascript" src="js\libs\jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js\libs\materialize.js"></script>
  <script type="text/javascript" src="js\w3.js"></script>
  <script type="text/javascript" src="js\warrantytool.js"></script>
  
</html>
