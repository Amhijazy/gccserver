<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Warranty Tool</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- JQuery 3.1.1 minified -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" crossorigin="anonymous">

	<style>
		.header{
			background-color: purple;
			color: #fff;
		}
		
		.search-box{
			border: 1px solid #999;
			border-radius: 5px;
			margin: 10px 0px 20px 0px;
		}

		form{
			width: 40%;
		}

		@keyframes rotate {
		  from {
		    transform: rotate(0deg);
		  }
		  to { 
		    transform: rotate(360deg);
		  }
		}

		.fa-spinner{
			animation:0.8s rotate infinite linear; 
		}

		.well{
			color: #a94442;
		    background-color: #f2dede;
		    border-color: #ebccd1;
		    width: 40%;
		    margin-right: auto;
		    margin-left: auto;
		    text-align: center;
		}

		th{
			border-radius: 5px 5px 0px 0px;
		}
		
		.table-striped > tbody > tr:nth-of-type(2n+1){
			background-color: #fff;
		}

		.table-striped > tbody > tr:nth-of-type(2n){
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="search-box">
			<table class="table table-striped table-condensed">
				<thead>
					<th class="header">
						Please enter the Machine Type and Serial Number of the machine you seek.
					</th>
				</thead>
			</table>
			
			<form action="" onsubmit="javascript:searchWarranty();return false;" class="center-block">
				<fieldset>
					<div class="form-group">
					    <input type="text" id="mt" placeholder="Machine Type" class="form-control">
					</div>
					<div class="form-group">
					    <input type="text" id="sn" placeholder="Serial Number" class="form-control">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Search &nbsp;<i class="fa fa-spinner" aria-hidden="true"></i></button>
					</div>
				</fieldset>
			</form>

			<div class="well well-sm"></div>
		</div>
		<table class="table table-striped table-condensed" id="machineInfoTable">
			<thead>
				<th class="header" colspan="4">General Machine Information</th>
			</thead>
			<tbody id="machineInfo">
			</tbody>
		</table>
		<table class="table table-striped table-condensed" id="warrantyInfoTable">
			<thead>
				<th class="header" colspan="3">Warranty and Service Information</th>
			</thead>
			<tbody id="warrantyInfo">
			</tbody>
		</table>
		<table class="table table-striped table-condensed" id="upmaInfoTable">
			<thead>
				<th class="header" colspan="3">Warranty Upgrades and Maintenance Agreements</th>
			</thead>
			<tbody id="upmaInfo">
			</tbody>
		</table>
		<table class="table table-striped table-condensed" id="partInfoTable">
			<thead>
				<th class="header" colspan="3">Parts Information</th>
			</thead>
			<tbody id="partInfo">
			</tbody>
		</table>
		<table class="table table-striped table-condensed" id="aodInfoTable">
			<thead>
				<th class="header" colspan="2">AOD Info</th>
			</thead>
			<tbody id="aodInfo">
			</tbody>
		</table>
	</div>

	<script>
		function getWarranty(mt, sn){
			var mt = mt;
			var sn = sn;
			var url = 'XMLparser.php?mt=' + mt + '&sn=' + sn;

			$.get(url, function( data ) {
		    	var text = data;
			    var parser = new DOMParser();
				var xmlDoc = parser.parseFromString(text,"text/xml");

				//Parsing Machine Info
				var out = "";
				out = out + "<tr>";

				var machine = xmlDoc.getElementsByTagName('type');
				if(machine[0]){
					out += "<td><b>Type:</b> " + machine[0].childNodes[0].nodeValue + "</td>";
				}else{
					out += "<td></td>"
				}
				
				machine = xmlDoc.getElementsByTagName('model');
				if(machine[0]){
					out += "<td><b>Model:</b> " + machine[0].childNodes[0].nodeValue + "</td>";
				}else{
					out += "<td></td>"
				}

				machine = xmlDoc.getElementsByTagName('serial');
				if(machine[0]){
					out += "<td><b>Serial:</b> " + machine[0].childNodes[0].nodeValue + "</td>";
				}else{
					out += "<td></td>"
				}
				
				machine = xmlDoc.getElementsByTagName('buildDate');
				if(machine[0]){
					out += "<td><b>Build Date:</b> " + machine[0].childNodes[0].nodeValue + "</td>";
				}else{
					out += "<td></td>"
				}
				
				out = out + "</tr>";
				document.getElementById("machineInfo").innerHTML = out;

				//Parsing Warranty Info
				out = "";
				out = out + "<tr><td><b>Start Date</b></td><td><b>End Date</b></td><td><b>SDF</b></td></tr>";

				var warranty = xmlDoc.getElementsByTagName('warstart');
				if (warranty[0]){
					out += "<tr><td>" + warranty[0].childNodes[0].nodeValue + "</td>";
				}else{
					out += "<tr><td></td>"
				}
				
				warranty = xmlDoc.getElementsByTagName('wed');
				if (warranty[0]){
					out += "<td>" + warranty[0].childNodes[0].nodeValue + "</td>";
				}else{
					out += "<td></td>"
				}
				
				warranty = xmlDoc.getElementsByTagName('sdf');
				if (warranty[0]){
					out += "<td>" + warranty[0].childNodes[0].nodeValue + "</td></tr>";
				}else{
					out += "<td></td></tr>"
				}
				
				warranty = xmlDoc.getElementsByTagName('sdfDesc');
				if (warranty[0]){
					out += "<tr><td colspan='3'>" + warranty[0].childNodes[0].nodeValue + "</td></tr>";
				}else{
					out += "<tr><td colspan='3'></td></tr>"
				}
				
				document.getElementById("warrantyInfo").innerHTML = out;

				//Parsing Upma Info
				out = "";
				out = out + "<tr><td><b>Start Date</b></td><td><b>End Date</b></td><td><b>SDF</b></td></tr>";

				var upma = xmlDoc.getElementsByTagName('mStartDate');
				if(upma[0]){
					out += "<tr><td>" + upma[0].childNodes[0].nodeValue + "</td>";
				}else{
					out += "<tr><td></td>"
				}
				
				upma = xmlDoc.getElementsByTagName('mEndDate');
				if(upma[0]){
					out += "<td>" + upma[0].childNodes[0].nodeValue + "</td>";
				}else{
					out += "<td></td>"
				}
				
				upma = xmlDoc.getElementsByTagName('mSDF');
				if(upma[0]){
					out += "<td>" + upma[0].childNodes[0].nodeValue + "</td></tr>";
				}else{
					out += "<td></td></tr>"
				}
				
				upma = xmlDoc.getElementsByTagName('mSDFDesc');
				if(upma[0]){
					out += "<tr><td colspan='3'>" + upma[0].childNodes[0].nodeValue + "</td></tr>";
				}else{
					out += "<tr><td colspan='3'></td></tr>"
				}

				document.getElementById("upmaInfo").innerHTML = out;

				//Parsing Parts Info
				out = "";
				out = out + "<tr><td><b>Part Number</b></td><td><b>FRU Number</b></td><td><b>FRU Description</b></td></tr>";
				var part = xmlDoc.getElementsByTagName('partInfo');
				
				for (var i = 0; i < part.length; i++) {
					out += "<tr><td>";

					if(part[i].childNodes[0].childNodes[0]){
						out += part[i].childNodes[0].childNodes[0].nodeValue + "</td><td>";
					}else{
						out += "</td><td>";
					}

					if (part[i].childNodes[1].childNodes[0]) {
						out += part[i].childNodes[1].childNodes[0].nodeValue + "</td><td>";
					} else {
						out += "</td><td>";
					}

					if(part[i].childNodes[2].childNodes[0]){
						out += part[i].childNodes[2].childNodes[0].nodeValue + "</td></tr>";
					}else{
						out += "</td></tr>";
					}
				}

				document.getElementById("partInfo").innerHTML = out;

				//Parsing AOD Info
				var aod = xmlDoc.getElementsByTagName('aodInfo');
				out = "";

				for (var i = 0; i < aod.length; i++) {
					out += "<tr><td>";

					if(aod[i].childNodes[1].childNodes[0]){
						out += aod[i].childNodes[1].childNodes[0].nodeValue + "</td><td>";
					}else{
						out += "</td><td>";
					}

					if(aod[i].childNodes[0].childNodes[0]){
						out += aod[i].childNodes[0].childNodes[0].nodeValue + "</td></tr>";
					}else{
						out += "</td></tr>";
					}
				}

				document.getElementById("aodInfo").innerHTML = out;

				$('i').hide();
				$('#machineInfoTable').show();
				$('#warrantyInfoTable').show();
				$('#upmaInfoTable').show();
				$('#partInfoTable').show();
				$('#aodInfoTable').show();

				if (xmlDoc.getElementsByTagName('xmlMessage')[1]) {
					$('.well').html(xmlDoc.getElementsByTagName('xmlMessage')[1].childNodes[0].nodeValue);
					$('.well').show();
					$('#machineInfoTable').hide();
					$('#warrantyInfoTable').hide();
					$('#upmaInfoTable').hide();
					$('#partInfoTable').hide();
					$('#aodInfoTable').hide();
				}
			});
		}
		
		function searchWarranty(){
			$('.well').hide();
			$('i').show();
			var mt = $('#mt').val();
			var sn = $('#sn').val();
			getWarranty(mt, sn);
		}
		
		$('i').hide();
		$('.well').hide();
		$('#machineInfoTable').hide();
		$('#warrantyInfoTable').hide();
		$('#upmaInfoTable').hide();
		$('#partInfoTable').hide();
		$('#aodInfoTable').hide();

		function getQueryVariable(variable){
	       var query = self.location.search.substring(1);
	       var vars = query.split("&");
	       for (var i=0;i<vars.length;i++) {
	               var pair = vars[i].split("=");
	               if(pair[0] == variable){return pair[1];}
	       }
	       return(false);
		}

		if (getQueryVariable('mt') && getQueryVariable('sn')){
			$('#mt').val(getQueryVariable('mt'));
			$('#sn').val(getQueryVariable('sn'));
			$('i').show();
			getWarranty(getQueryVariable('mt'), getQueryVariable('sn'));
		}
	</script>
</body>
</html>
