<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Workspace</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css\libs\icons.css" rel="stylesheet">
    <link href="css\libs\materialize.css" rel="stylesheet">
    <link href="css\mystyles.css" rel="stylesheet">
    <link href="css\warrantytool.css" rel="stylesheet">
  </head>
  <body class="grey lighten-3">

    <div w3-include-html="assets/html/sidebar.html"></div>
    
    <div class="main-content">
        
        <div class="card card-large">
            <div class="card-content">
              <form>
                  <p>Please insert the machine type and serial number below:</p>
                  <div class="input-field">
                    <input id="machineType" type="text">
                    <label for="machineType">Machine Type</label>
                  </div>
                  <div class="input-field">
                      <input id="serialNumber" type="text">
                      <label for="serialNumber">Serial Number</label>
                  </div>
                  <button type="submit" class="btn btn-large blue darken-1">Search</button>
              </form>

            </div>
        </div>

    </div>
    
  </body>
  <script type="text/javascript" src="js\libs\jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js\libs\materialize.js"></script>
  <script type="text/javascript" src="js\w3.js"></script>
  <script type="text/javascript" src="js\warrantytool.js"></script>
  
</html>
