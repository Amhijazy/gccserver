<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Workspace</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css\libs\icons.css" rel="stylesheet">
    <link href="css\libs\materialize.css" rel="stylesheet">
    <link href="css\mystyles.css" rel="stylesheet">
    <link href="css\breaktool.css" rel="stylesheet">
  </head>
  <body class="grey lighten-3">

    <div w3-include-html="assets\html\sidebar.html"></div>
    
    <div class="main-content">

        <div class="card card-large">
            <div class="card-content">
              
              <div class="row">
                <div class="col s12">
                  <ul class="tabs">
                    <li class="tab col s4"><a href="#lvl1" class="active" >Level 1 Break</a></li>
                    <li class="tab col s4"><a href="#lvl2">Level 2 Break</a></li>
                    <li class="tab col s4"><a href="#tl">Team Leaders Break</a></li>
                  </ul>
                </div>

                <!-- Agents on break table -->

                <div id="lvl1" class="col s12">
                  <h5>Agents on break:</h5>
                  <table class="striped bordered">
                    <thead>
                      <tr>
                        <th>Agent</th>
                        <th>Time</th>
                        <th>Aux</th>
                        <th>Aux Status</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- pop.onBreak() -->
                    </tbody>
                  </table>

                  <!-- Available slots -->

                  <h5>Available slots:</h5>
                  <div id="slots">
                      <!-- pop.breakSlots() -->
                  </div>
                  <div class="right">
                    <button data-target="check" class="btn btn-large blue darken-1 modal-trigger">Check Break</button>
                    <button data-target="admin" id="edit" class="btn btn-large blue darken-1 modal-trigger">Edit slots</button>
                  </div>
                </div>
                <div id="lvl2" class="col s12">Lvl2Break</div>
                <div id="tl" class="col s12">TLBreak</div>
              </div>

              <!-- Admin modal -->

              <div id="admin" class="modal card">
                <div class="card-content">
                  <h5>Enter credentials:</h5>
                    <form action="" onsubmit="">
                      <div class="input-field">
                        <input id="username" type="text" required autocomplete="off">
                        <label for="first_name">User Name</label>
                      </div>
                      <div class="input-field">
                        <input id="password" type="password" required autocomplete="off">
                        <label for="password">Password</label>
                      </div>
                      <button type="submit" class="btn btn-large blue darken-1">Submit</button>
                    </form>
                </div>
              </div>

              <!-- Edit slots modals -->

              <div id="editSlotNum" class="modal card">
                <div class="card-content">
                  <h5>Edit slots:</h5>
                    <form action="" onsubmit="">
                      <div class="row">
                        <div class="input-field col s10">
                          <input id="numOfSlots" type="text" required autocomplete="off">
                          <label for="numOfSlots">#slots</label>
                        </div>
                        <button id="next" class="btn btn-large blue darken-1 col s2">Submit</button>
                      </div>
                    </form>
                </div>
              </div>
              <div id="editSlotLen" class="modal card">
                <div class="card-content">
                  <h5>Edit slots:</h5>
                    <form action="" onsubmit="">
                      <div class="row" id="slotSelectors">
                        <!-- action.addSlots() -->
                      </div>
                      <button type="submit" class="btn btn-large blue darken-1">Submit</button>
                    </form>
                </div>
              </div>

              <!-- Take break modals -->

              <div id="30" class="modal card">
                <div class="card-content">
                  <h5>Take 30 minutes slot:</h5>
                  <form class="row" action="" onsubmit="">
                    <div class="input-field col s8">
                      <input type="text" class="autocomplete agentname" required autocomplete="off">
                      <label for="agentName">Agent name</label>
                    </div>
                    <button type="submit" class="btn btn-large blue darken-1 col s4">Submit</button>
                  </form>
                </div>
              </div>
              <div id="60" class="modal card">
                <div class="card-content">
                  <h5>Take 60 minutes slot:</h5>
                  <form class = "row" action="" onsubmit="">
                    <div class="input-field col s8">
                      <input type="text" class="autocomplete agentname" required autocomplete="off">
                      <label for="agentName">Agent name</label>
                    </div>
                    <button type="submit" class="btn btn-large blue darken-1 col s4">Submit</button>
                  </form>
                </div>
              </div>
              <div id="15" class="modal card">
                <div class="card-content">
                  <h5>Take 15 minutes slot:</h5>
                  <form class="row" action="" onsubmit="">
                    <div class="input-field col s8">
                      <input type="text" class="autocomplete agentname" required autocomplete="off">
                      <label for="agentName">Agent name</label>
                    </div>
                    <button type="submit" class="btn btn-large blue darken-1 col s4">Submit</button>
                  </form>
                </div>
              </div>
              <!-- Check break Modal -->
              <div id="check" class="modal card">
                <div class="card-content">
                  <h5>Check Break:</h5>
                  <form class="row" action="" onsubmit="">
                    <div class="input-field col s8">
                      <input type="text" class="autocomplete agentname" required autocomplete="off">
                      <label for="agentName">Agent name</label>
                    </div>
                    <button type="submit" class="btn btn-large blue darken-1 col s4">Submit</button>
                  </form>
                </div>
              </div>
              
            </div>
            <iframe src="https://alcatraz.nadsc.ibm.com/webacdhw/3499_gcc.html"></iframe>
        </div>

    </div>
    
  </body>
  <script type="text/javascript" src="js\libs\jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js\libs\materialize.js"></script>
  <script type="text/javascript" src="js\w3.js"></script>
  <script type="text/javascript" src="js\breaktool.js"></script>
  <script>w3.includeHTML();</script>
  
</html>
